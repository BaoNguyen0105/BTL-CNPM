<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lịch dạy - Tutor System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background:#f0f0f0; color:#333; }

        .header {
            background-color: #4a9fd8;
            color: #fff;
            padding: 10px 18px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .header-left { display:flex; align-items:center; gap:12px; }
        .header-title { font-size:20px; font-weight:700; color:#fff; }
        .menu-icon { font-size:20px; cursor:default; color:#fff; }

        .header-right {
            display:flex;
            align-items:center;
            gap:12px;
            color: #fff;
            font-weight:700;
            font-size:14px;
        }
        .header-right img.logo {
            width:40px;
            height:40px;
            object-fit:contain;
            border-radius:4px;
            background: #fff;
            padding:2px;
        }

        .main-container { display:flex; min-height:calc(100vh - 60px); }

        .sidebar {
            width:280px;
            background:#2c3e50;
            color:#fff;
            padding-top:20px;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.2);
        }
        .sidebar-item { padding:14px 20px; border-left:4px solid transparent; }
        .sidebar-item:hover { background:#34495e; }
        .sidebar-item-title { display:flex; justify-content:space-between; align-items:center; font-size:15px; }

        .content {
            flex:1;
            margin:15px;
            background:#fff;
            padding:10px;
            display:flex;
            flex-direction:column;
        }

        .section-title {
            background:#4a9fd8;
            color:#fff;
            padding:12px 16px;
            font-size:18px;
            font-weight:700;
            margin-bottom:8px;
        }

        .table-wrap {
            border:1px solid #ddd;
            border-radius:4px;
            overflow:hidden;
            background:#fafafa;
            flex:1;
            display:flex;
            flex-direction:column;
        }

        table { width:100%; border-collapse:collapse; font-size:14px; }
        thead th {
            background:#2e9ad6;
            color:#fff;
            padding:10px 12px;
            text-align:center;
            border-bottom:1px solid #cfdde6;
            font-weight:700;
        }
        tbody td {
            padding:10px 12px;
            border-bottom:1px solid #eee;
            vertical-align:middle;
            color:#333;
            text-align:center;
        }
        tbody tr.empty-row td {
            text-align:center;
            color:#666;
            font-weight:400;
        }

        .panel-large {
            background:#e0e4e9;
            flex:1;
            margin:0;
            border-top:1px solid #d6dbe0;
        }

        .footer-actions {
            display:flex;
            gap:10px;
            justify-content:center;
            padding:12px;
            background:#fff;
            border-top:1px solid #eee;
        }
        .btn {
            padding:8px 18px;
            border-radius:20px;
            border:1px solid #ccc;
            background:#f5f5f5;
            color:#333;
            font-weight:600;
            cursor:pointer;
            display:inline-block;
            text-decoration:none;
            text-align:center;
        }
        .btn:hover { background:#eee; }

        .info-bar {
            background:#fff;
            border-top:4px solid #e9e9e9;
            padding:12px 18px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:13px;
            color:#222;
            margin-top:8px;
        }
        .info-left { font-style:italic; color:#111; font-weight:400; }
        .info-right { font-weight:700; color:#222; }

        #tutor-session-list-msg {
            margin-top:12px;
            font-size:14px;
            color:#333;
        }
        #tutor-session-list-msg.error { color:#b00020; }

        @media (max-width:800px) {
            .sidebar { display:none; }
            .content { margin:10px; }
            .header-right span { display:none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span class="header-title">Tutor System</span>
            <span class="menu-icon">☰</span>
        </div>

        <div class="header-right" aria-hidden="false">
            <span id="tutorDisplayName">NGUYỄN VĂN A | Tutor</span>
            <img class="logo" src="../images/logo.png" alt="logo">
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar" aria-hidden="true">
            <div class="sidebar-item"><div class="sidebar-item-title"><span>☰ Trang chủ</span><span>›</span></div></div>
            <div class="sidebar-item"><div class="sidebar-item-title"><span>☰ Trang thông tin</span><span>›</span></div></div>
            <div class="sidebar-item"><div class="sidebar-item-title"><span>☰ Thư viện</span><span>›</span></div></div>
            <div class="sidebar-item" style="background:#1f2b33;"><div class="sidebar-item-title"><span>☰ Buổi học</span><span>›</span></div></div>
        </div>

        <main class="content" role="main">
            <div class="section-title">LỊCH DẠY</div>

            <div class="table-wrap" aria-labelledby="tutor-session-list-msg">
                <table>
                    <thead>
                        <tr>
                            <th>Mã môn</th>
                            <th>Tên môn</th>
                            <th>Ngày</th>
                            <th>Giờ học</th>
                            <th>Tòa nhà</th>
                            <th>Phòng</th>
                            <th>Sĩ số</th>
                        </tr>
                    </thead>
                    <tbody id="tutor-session-list">
                        <tr class="empty-row">
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                            <td style="text-align:center; color:#666;">----</td>
                        </tr>
                    </tbody>
                </table>

                <div class="panel-large" aria-hidden="true"></div>

                <div class="footer-actions" aria-hidden="true">
                    <button class="btn" type="button">Trang chính</button>
                    <a class="btn" href="Tutor schedule.html" role="button">Đăng ký</a>
                    <button class="btn" type="button">Chỉnh sửa</button>
                </div>
            </div>

            <div class="info-bar" role="contentinfo" aria-hidden="true">
                <div class="info-left">
                    This is a third party software.<br>
                    All rights belong to Ho Chi Minh University of Technology
                </div>
                <div class="info-right">Version 0.1.0</div>
            </div>

            <div id="tutor-session-list-msg" role="status" aria-live="polite"></div>
            <script src="../js/tutor_schedule.js"></script>
        </main>
    </div>
</body>
</html>
